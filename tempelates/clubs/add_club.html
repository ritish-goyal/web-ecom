{% extends 'Base/base.html' %}
{% block body%}
<form class="container" method="post" enctype="multipart/form-data">{%csrf_token%}
    <h1>Add Club</h1>
    <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Logo</label>
        <input type="file" name="club_img" class="form-control" id="inputEmail3">

    </div>
    <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
        <input type="text" name="club_name" class="form-control" id="inputEmail3">

    </div>
    <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Description</label>
        <textarea name="club_desc" id="" cols="30" rows="10"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{%endblock%}
