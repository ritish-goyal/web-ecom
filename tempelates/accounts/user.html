{% extends 'Base/base.html' %}
{% block body%}
<div class="container-mb-3 m-5">
    <h1>Users</h1>
    <div class="row mb-3">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">S.No.</th>
                    <th scope="col">User</th>
                    <th scope="col">Operation</th>
                </tr>
            </thead>
            <tbody id="items">
                {% for user in users %}
                <tr>
                    <th scope="row">{{forloop.counter}}</th>
                    <td>{{user}}</td>
                    <td>
                        <a type="submit" href="{% url 'edit' user.id%}" class="btn btn-outline-primary">Edit</a>
                    </td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
</div>
{%endblock%}
